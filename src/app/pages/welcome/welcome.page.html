<ion-content [fullscreen]="true">
  <ion-slides [options]="slideOpts" #slides>
    <ion-slide *ngFor="let slide of slideImages"
      [style.background-image]="'url(' + slide + ')'">
      <ion-grid>
        <ion-row class="logo">
          <ion-col>
            <ion-img src="assets/imgs/travellogo.png"></ion-img>
            <ion-label>
                 <p class="ion-text-left ">Appr√©ciez le voyage ! </p>
            </ion-label>
          </ion-col>
        </ion-row>
        <div class="authButton authButtontop">
          <ion-button size="large" expand="block" shape="round" color="primary"
            routerLink="/welcome/sign-up">
            <ion-text color="white">S'inscrire</ion-text>
          </ion-button>
          <ion-button size="large" expand="block" shape="round" color="secondary" 
            routerLink="/welcome/sign-in">
            <ion-text color="white">S'identifier</ion-text>
          </ion-button> 
        </div>
      </ion-grid>
    </ion-slide>
  </ion-slides>
</ion-content>
