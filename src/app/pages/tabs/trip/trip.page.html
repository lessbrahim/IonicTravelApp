<ion-content [fullscreen]="true" color="light">

  <ion-header 
    class="ion-no-border" 
    [style.background-image]="'url(' + currentImage + ')'">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-fab-button size="small" color="white" routerLink="/tabs/home">
          <ion-icon name="chevron-back-outline" color="dark"></ion-icon>
        </ion-fab-button>
      </ion-buttons>
      <ion-buttons slot="end">
        <ion-fab-button size="small" color="white">
          <ion-icon name="heart-outline" color="dark"></ion-icon>
        </ion-fab-button>
      </ion-buttons>
    </ion-toolbar>
    <ion-label color="white">
      {{item?.name}}
      <p class="ion-margin-top">
        <ion-text> {{item?.price}} DH</ion-text>
        <span>/personne</span>
      </p>
    </ion-label>
    
  </ion-header>

  <ion-segment
    mode="md" 
    (ionChange)="segmentChanged($event)" 
    [(ngModel)]="segmentValue" 
    class="ion-padding-horizontal">
    <ion-segment-button value="1">
      <ion-label>Aper√ßu</ion-label>
    </ion-segment-button>
    <ion-segment-button value="2">
      <ion-label>Commentaires</ion-label>
    </ion-segment-button>
  </ion-segment>

  <ion-grid *ngIf="segmentValue == '1'">
    <ion-row>
      <ion-col size="6">
        <ion-item lines="none">
          <ion-icon name="time" slot="start" color="primary"></ion-icon>
          <ion-label>
            <ion-text color="medium">DUREE</ion-text>
            <p>
              <ion-text color="dark">{{item?.duration}} heures</ion-text>
            </p>
          </ion-label>
        </ion-item>
      </ion-col>
      <ion-col size="6">
        <ion-item lines="none">
          <ion-icon name="star" slot="start" color="primary"></ion-icon>
          <ion-label>
            <ion-text color="medium">EVALUATION</ion-text>
            <p>
              <ion-text color="dark">{{item?.rating}} out of 5</ion-text>
            </p>
          </ion-label>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-text color="medium" class="ion-text-justify ion-padding-horizontal description">
        {{item?.description}}
      </ion-text>
    </ion-row>
  </ion-grid>

</ion-content>

<ion-footer class="ion-no-border ion-padding" color="light">
  <ion-button expand="block" color="dark" size="large">
    <ion-text>Reserve maintenant
    </ion-text>
    <ion-icon class="ion-padding-start" slot="end" name="arrow-forward-outline"></ion-icon>
  </ion-button>
</ion-footer>
